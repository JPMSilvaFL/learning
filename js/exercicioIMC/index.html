<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Modelo</title>

<body>

  <section class="container">
    <h1>TABELA IMC</h1>
    <p>
    <div class="imc">
      <H2><b>IMC</b></H2>
      <P>Menos do que 18,5</P>
      <p>Entre 18,5 e 24,9</p>
      <p>Entre 25 e 29,9</p>
      <p>Entre 30 e 34,9</p>
      <p>Entre 35 e 39,9</p>
      <p>Mais do que 40</p>
    </div>
    <div class="imc">
      <H2><b>Resultado</b></H2>
      <P>Menos do que 18,5</P>
      <p>Entre 18,5 e 24,9</p>
      <p>Entre 25 e 29,9</p>
      <p>Entre 30 e 34,9</p>
      <p>Entre 35 e 39,9</p>
      <p>Mais do que 40</p>
    </div>

    <h1>Calcule seu IMC</h1>
    <form id="form" method="get">
      <p>Peso:</p>
      <p class="inputs"><input type="text" id="peso"></p>

      <p>Altura:</p>
      <p class="inputs"><input type="text" id="altura"></p>

      <button id="button">Calcular</button>
      <div id="resultado"></div>
    </form>

    </p>
  </section>

  <script src="./assets/js/main.js"></script>
